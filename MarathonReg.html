<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/neverland">
        <h2>Pittsburgh Marathon Registration</h2>

        <div>
            <label for="First Name">First Name</label>
            <input type="text" name="First Name" id="First Name" required>
        </div>

        <div>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="Last Name" required>
        </div>

        <h4>Please Choose Event</h4>


        <input type="radio" name="Event" id="5k">
        <label for="5k">5k Run</label><br>


        <input type="radio" name="Event" id="Half">
        <label for="Half">Half Marathon</label><br>


        <input type="radio" name="Event" id="full">
        <label for="full">Full Marathon</label><br>


        <label for="email">Email</label>
        <input type="email" name="mail" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="4" maxlength="10">

        <div>
            <label for="agegroup"></label>
            <select name="agegroup" id="agegroup">Select Age Group
                <option value="U18">Under 18</option>
                <option value="U23">19-23</option>
                <option value="open">24-65</option>
                <option value="Master">66+</option>
            </select>
        </div>
        <div>
            <button>Register</button>
        </div>

    </form>
</body>

</html>
